<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Registered Users Report</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Report
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address1</th>
                                <th>Address2</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip</th>
                                <th>Country</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr ng-repeat="user in users" ng-class-odd="'odd gradeX'" ng-class-even="'even gradeC'">
                        		<td>{{user.firstName}}</td>
                        		<td>{{user.lastName}}</td>
                        		<td>{{user.address1}}</td>
                        		<td>{{user.address2}}</td>
                        		<td>{{user.city}}</td>
                        		<td>{{user.state}}</td>
                        		<td>{{user.zip}}</td>
                        		<td>{{user.country}}</td>
                        		<td>{{user.createdDate}}</td>
                        	</tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
